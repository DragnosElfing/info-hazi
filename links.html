<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkgyűjtemény</title>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <link rel="icon" href="./assets/svgs/favicon.svg">
    <link rel="stylesheet" href="master.css">

    <base href="./">
</head>
<body>
    <header>
        <img data-aos="fade-down-right" class="blob-corner-top" src="./assets/svgs/blob-haikei2.svg">
        <img data-aos="fade-down-right" data-aos-duration="900" class="blob-corner-top" src="./assets/svgs/blob-haikei.svg">
        <img data-aos="fade-up-left" data-aos-duration="1000" class="scattered-blobs" src="./assets/svgs/blob-scatter-haikei.svg">

        <div class="hero">
            <h1>Hasznos linkek</h1>
        </div>
        <img id="img" src="./assets/svgs/favicon.svg"></img>

        <div class="wave-divider wave1">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>
        </div>
    </header>
    <article class="grid" data-aos="fade-up">
        <section>
            <div class="sec">
                <a href="https://www.shapedivider.app/">
                    <h1>Shape divider</h1>
                </a>
                <p>Ezt használtam a <i>header</i> alatt lévő hullámhoz.</p>
            </div>
        </section>
        <section>
            <div class="sec">
                <a href="https://app.haikei.app/" target="_blank">
                    <h1>Haikei</h1>
                </a>
                <p>Ezt használtam a <i>header</i>ben lévő buborékokhoz.</p>
            </div>
        </section>
        <section>
            <div class="sec">
                <a href="https://jisho.org/" target="_blank">
                    <h1>Jisho</h1>
                </a>
                <p>Kíváló angol-japán szótár.</p>
            </div>
        </section>
        <section>
            <div class="sec">
                <a href="https://developer.mozilla.org/" target="_blank">
                    <h1>MDN</h1>
                </a>
                <p>Kvázi WEB dokumentáció.</p>
            </div>
        </section>
        <section>
            <div class="sec">
                <a href="https://thenounproject.com/" target="_blank">
                    <h1>The Noun Project</h1>
                </a>
                <p>Ingyen ikon gyűjtemény.</p>
            </div>
        </section>
        <section>
            <div class="sec">
                <a href="https://www.lingodeer.com/" target="_blank">
                    <h1>LingoDeer</h1>
                </a>
                <p>Nyelvtanuláshoz app.</p>
            </div>
        </section>
    </article>
    <footer>
        <div id="copy">Heltai Kilián - &copy;&nbsp;2021</div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="aosInit.js"></script>
</body>
</html>
