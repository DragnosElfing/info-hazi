<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Játékok</title>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <link rel="icon" href="./assets/imgs/favicon.png">
    <link rel="stylesheet" href="master.css">

    <base href="./">
</head>
<body>
    <header>
        <img data-aos="fade-down-right" class="blob-corner-top" src="./assets/svgs/blob-haikei2.svg">
        <img data-aos="fade-down-right" data-aos-duration="900" class="blob-corner-top" src="./assets/svgs/blob-haikei.svg">
        <img data-aos="fade-up-left" data-aos-duration="1000" class="scattered-blobs" src="./assets/svgs/blob-scatter-haikei.svg">

        <div class="hero">
            <h1>Interaktív játékok</h1>
        </div>
        <img id="img" src="./assets/imgs/favicon.png"></img>
        <img id="eye-blob" src="./assets/svgs/eye-blob-haikei.svg">

        <div class="arrow-divider">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M649.97 0L599.91 54.12 550.03 0 0 0 0 120 1200 120 1200 0 649.97 0z" class="shape-fill"></path>
            </svg>
        </div>
    </header>

    <article class="flex">
        <div id="mobile-warning">Ez az oldal, és az interaktív animációk PC-re lettek tervezve!</div>
        <section style="height: unset; margin-top: 1rem;">
            <iframe src="./assets/games/01/index.html" width="600" height="450" allow="fullscreen" loading="lazy"></iframe>
            <a href="./assets/games/01/index.html" target="_blank">Új ablakban!</a>
        </section>
        <section style="height: unset;">
            <iframe src="./assets/games/03/index.html" width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
            <a style="border: 1px solid var(--darker); 
                color: var(--purple2);
                background-color: var(--dark);" 
                href="./assets/games/03/index.html" target="_blank">Új ablakban!</a>
        </section>
        <section style="height: unset;">
            <iframe src="./assets/games/05/index.html" width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
            <p id="game-controls">Előre: <kbd>W</kbd>; Hátra: <kbd>S</kbd></p>
            <a href="./assets/games/05/index.html" target="_blank">Teljes, új ablakban!</a>
        </section>
    </article>
    
    <footer>
        <div id="copy">Heltai Kilián - &copy;&nbsp;2021</div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="aosInit.js"></script>
</body>
</html>
